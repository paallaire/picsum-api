<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picsum API + Tailwind + Alpine.js</title>

  <link href="dist/styles/main.css" rel="stylesheet">
</head>

<body>

  <!-- Gallery 2 -->
  <div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h1 class="text-20 font-extrabold tracking-tight text-gray-900">Picsum API + Tailwind + Alpine.js</h1>

      <!-- grid -->
      <div class x-data="picsumApi()" x-ref="root">
        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" x-ref="grid">

          <!-- grid item -->
          <template x-for="item in items" :key="item.id">
            <div class="group relative">
              <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
                <a :href="item.url" target="_blank">
                  <img class="w-full h-full object-center object-cover lg:w-full lg:h-full" alt x-bind:src="getUrlImage(item.id)">
                </a>
              </div>
              <div class="mt-4 flex justify-between">
                <div>
                  <h3 class="text-sm text-gray-700" x-text="item.author"></h3>
                  <p class="mt-1 text-sm text-gray-500" x-text="item.id">Black</p>
                </div>
              </div>
            </div>
          </template>

        </div>

        <!-- Load more -->
        <div class="flex justify-center mt-8" x-show="hasMoreItems()" x-transition>
          <a class="justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
            href="#" x-ref="btnMore" @click.prevent="showMore()">
            Load more
          </a>
        </div>

        <!-- Notification -->
        <div class="fixed bottom-4 right-4 z-10 px-3 py-3 border text-base font-medium rounded-md text-white bg-indigo-900 border-gray-200"
          x-show="isLoading" x-transition>
          Loading...
        </div>


      </div>
    </div>
  </div>

  <script src="dist/scripts/manifest.js"></script>
  <script src="dist/scripts/vendor.js"></script>
  <script src="dist/scripts/main.js"></script>

</body>

</html>
